<div class="small-5 large-centered columns">

  <form ng-submit="addUser(user)">
    <fieldset>
      <legend>Sign In</legend>

      <label>Username
        <input type="text" ng-model="session.username" placeholder="Username">
      </label>

      <label>Password
        <input type="password" ng-model="session.password" placeholder="Password">
      </label>

      <button class="small-12 large-centered columns">Sign In</button>

    </fieldset>
  </form>

</div>
